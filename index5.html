<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
    <h2>Done</h2>
   </div>
  </div>
  <script>
    let ele = document.querySelector('#items');
    ele.parentElement.style.border = '2px solid red';
    ele.lastElementChild.innerHTML = 'hello';
    console.log(ele.lastChild);//text node
    ele.firstElementChild.innerHTML = 'firstelement';
    console.log(ele.firstChild);//text node
    console.log(ele.nextSibling);//text node
    ele.nextElementSibling.style.color = 'yellow';
    ele.previousElementSibling.style.color = 'yellowGreen';
    console.log(ele.previousSibling);//text node
    var btn = document.createElement("button");
     btn.innerHTML = 'button';
    ele.appendChild(btn);
    btn.style.height = '45px'
    btn.style.fontWeight = 'bold'
    btn.style.backgroundColor = 'yellowGreen';
    btn.setAttribute("href","https://www.javatpoint.com/");
    

  </script>
</body>
</html>
